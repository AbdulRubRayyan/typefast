<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeFast</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div id="container-main">
        <header class="bg-secondary text-center"><br>
            <h1 id="title-name">TypeFast</h1>
            <br>
        </header>

        <div id="container text-center">
            
            <p class="lead">Type the given word in <span id="seconds">4</span> seconds</p>
            <h1 id="current-word">hello</h1>

            <input type="text"  placeholder="Start typing"  id="user-input" autofocus>

            <h4 id="message">Keep typing</h4>

            <div class="user-info">
                <h4>TIME REMAINING <br><span class="zero">0</span><span class="zero" id="time-left">4</span><br></h4>
                <h4>SCORE: <br><span id="score">0</span></h4>
                
             
            </div>

            <p id="footer">Created by Rayyan.</p>




        </div>


    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
